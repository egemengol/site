# The URL the site will be built for
base_url = "https://egemengol.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Add taxonomies
taxonomies = [
    {name = "tags", feed = true, paginate_by = 10, list_template = "tags_list.html", single_template = "taxonomy_single.html"},
    {name = "categories", feed = true, paginate_by = 10, list_template = "categories_list.html", single_template = "taxonomy_single.html"},
    {name = "series", feed = true, paginate_by = 10, list_template = "series_list.html", single_template = "series.html"}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

