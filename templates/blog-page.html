{% extends "post-base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block post_header %}
  <h1>{{ page.title }}</h1>
  <div class="post-meta">{{ page.date | date(format="%Y-%m-%d") }}</div>
{% endblock post_header %}

{% block post_content %}
  {{ page.content | safe }}
{% endblock post_content %}
