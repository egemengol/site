{% macro post_preview(page) %}
<article class="post-preview">
  <h2><a href="{{ page.path }}">{{ page.title }}</a></h2>
  {% if page.taxonomies.series %}
    <div class="post-series">Part {{ page.extra.series_index }} of <a href="/series/{{ page.taxonomies.series[0] | slugify }}/">{{ page.taxonomies.series[0] }}</a> series</div>
  {% endif %}
  <div class="post-meta">{{ page.date | date(format="%Y-%m-%d") }}</div>
  {% if page.description %}<p>{{ page.description }}</p>{% endif %}
</article>
{% endmacro %}
